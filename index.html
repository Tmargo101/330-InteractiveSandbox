<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>IGME-330 Project 1</title>
      <link href="styles/default-styles.css" rel="stylesheet"/>
      <script src="src/Lifeworld.js"></script>
      <script src="src/txmLIB.js"></script>
      <script src="src/index.js"></script>
   </head>
   <body>
      <!-- TODO: Add popup when loaded to set default options; dismissing starts playing. -->
      <div id="topRow">
         <div id="canvasDiv">
            <canvas></canvas>
         </div>
         <div id="playPauseControlsDiv">
            <section id="playPauseControls">
               <h2>Play / Pause Controls</h2>
               <button id="playPauseButton">Play</button><br>
               <br>
               <label> Steps per second:<br>
                  <span>1</span>
                  <input type="range" min="1" max="20" value="10" id="fpsSlider">
                  <span>20</span>
                  <br>
                  <span id="fpsDisplay">Current: 10</span>
               </label>
               <br>
               <button id="stepButton">Step forward 1 frame</button>

               <br>
               <label>Fade Out: <input type="checkbox" id="fadeOutCheckbox"></label>

               <br>


               <label>Speed:<br>
                  <span>Slow</span><input type="range" min="1" max="10" value="5" id="fadeSpeedSlider"><span>Fast</span><br>
               </label>

            </section>
         </div>
      </div>
      <hr>

      <section id="createObjectControls">
         <h2>Creation Controls</h2>

         <label>Shape:
            <select id="shapeType">
               <option value="single" selected>Single Pixel</option>
               <option value="spaceship">Spaceship</option>
               <option value="glider">Glider</option>
               <option value="firework">Firework</option>
               <option value="shotgun">Shotgun</option>
            </select>
         </label>
         <label>Freehand drawing:<input type="checkbox" id="freehandDrawingCheckbox"></label>
      </section>

      <hr>

      <section id="worldControls">
         <h2>World Controls</h2>

         <button id="exportButton" type="button" value="Export">Export</button>

         <br>

         <label>Generate Random on Rebuild:<input type="checkbox" id="randomSetupCheckbox" checked></label>
         <br>
         <label> Percent Alive:<br>
            <span>5%</span><input type="range" min="5" max="50" value="10" id="percentAliveSlider"><span>50%</span><br><span id="percentAliveDisplay">Current: 10%</span>
         </label>

         <br>
         <label>Cell Size:
            <select id="gridSize">
               <option value="small" selected>Small (80x60)</option>
               <option value="large">Large (40x30)</option>
            </select>
         </label>

         <br>

         <label>Theme:
            <select id="themeSelector">
               <option value="colors" selected>Colors</option>
               <option value="emoji">Emoji</option>
            </select>
         </label>


         <button id="rebuildWorldButton">Rebuild World</button>



      </section>

      <hr>

      <img id="smallEmoji" alt="emoji" src="house-small.png" />
      <img id="largeEmoji" alt="emoji" src="house-large.png" />

      <img id="smallBaby" alt="emoji" src="building-small.png" />
      <img id="largeBaby" alt="emoji" src="building-large.png" />


   </body>
</html>

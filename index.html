<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>IGME-330 Project 1</title>
      <link href="styles/default-styles.css" rel="stylesheet"/>
      <script src="src/Lifeworld.js"></script>
      <script src="src/txmLIB.js"></script>
      <script src="src/index.js"></script>
   </head>
   <body>
      <!-- TODO: Add popup when loaded to set default options; dismissing starts playing. -->
      <canvas>
      </canvas>
      <hr>
      <section id="playPauseControls">
         <h2>Play / Pause Controls</h2>
         <button id="playPauseButton">Begin</button><br>
         <button id="stepButton" disabled>Step forward 1 frame</button>
         <br>
         <label> Steps per second:<br>
            <span>1</span>
            <input type="range" min="1" max="20" value="10" id="fpsSlider">
            <span>20</span>
            <br>
            <span id="currentFps">Current: 10</span>
         </label>
         
         <br>
      </section>
      
      <hr>
      
      <section id="createObjectControls">
         <h2>Creation Controls</h2>

         <label>Shape:
            <select id="shapeType">
               <option value="single" selected>Single Pixel</option>
               <option value="gun">Glider Gun</option>
               <option value="large">City</option>
               <option value="xl">Big City</option>
            </select>
         </label>
      </section>
      
      <hr>

      <section id="worldControls">
         <h2>World Controls</h2>

         <button id="clearButton" value="Clear">Clear</button>
         <button id="exportButton" type="button" value="Export">Export</button>
         <button id="rebuildWorld" value="Reset">Rebuild World</button>

         <br>

         <label>Fade Out: <input type="checkbox" id="fadeOutCheckbox">
         </label>
         
         <br>

         
         <label>Speed:<br>
            <span>Slow</span><input type="range" min="1" max="10" value="5" id="fadeSpeedSlider"><span>Fast</span><br>
         </label>


         <label>Generate Random on Rebuild:<input type="checkbox" id="randomSetupCheckbox" checked></label>
         <br>
         <label> Percent Alive:<br>
            <span>5%</span><input type="range" min="5" max="50" value="10" id="percentAliveSlider"><span>50%</span><br><span id="currentPercentAlive">Current: 10%</span>
         </label>


      </section>
      
      <hr>

      <img id="emoji" alt="emoji" src="grimacing-face-emoji-small.png" />


   </body>
</html>
